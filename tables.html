<!DOCTYPE html>
<html>
  <head>
    <title>Ice Cream Data Table</title>
  </head>
  <body>
    <style>
      table, tr, td {
        border: 1px solid black;
      }
    </style>
    <table>
      <caption>The Percentage of People in Age Groups that <br>like certain Ice Cream Flavors</caption>
      <thead>
        <tr>
          <th colspan = "4">Age Groups</th>
        </tr>
        <tr>
          <th>Flavors</th>
          <th>0-15</th>
          <th>16-45</th>
          <th>45-70</th>
          <th>70-99</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Vanilla</td>
          <td>15</td>
          <td>15</td>
          <td>15</td>
          <td>15</td>
        </tr>
        <tr>
          <td>Chocolate</td>
          <td>Row 3, Column 2</td>
          <td>Row 3, Column 3</td>
          <td>Row 3, Column 4</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

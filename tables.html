<!DOCTYPE html>
<html>
  <head>
    <title>Ice Cream Data Table</title>
  </head>
  <body>
    <style>
      table, tr, td {
        border: 1px solid black;
      }
    </style>
    <table>
      <caption>The Percentage of People in Age Groups that <br>like certain Ice Cream Flavors</caption>
      <thead>
        <tr>
          <th colspan = "6">Age Groups</th>
        </tr>
        <tr>
          <th>XX</th>
          <th>XX</th>
          <th>0-15</th>
          <th>16-45</th>
          <th>45-70</th>
          <th>70-99</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan = "3">Flavors</th>
        </tr>
        <tr>
          <td>Vanilla</td>
          <td>88%</td>
          <td>95%</td>
          <td>93%</td>
          <td>96%</td>
        </tr>
        <tr>
          <td>Chocolate</td>
          <td>91%</td>
          <td>82%</td>
          <td>79%</td>
          <td>80%</td>
        </tr>
        <tr>
          <td>Cookies N' Cream</td>
          <td>99%</td>
          <td>89%</td>
          <td>63%</td>
          <td>60%</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

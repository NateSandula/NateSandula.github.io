<!DOCTYPE html>
<html>
  <head>
    <title>Stylish Schedule</title>
    <style>
      table{
        border: solid 4px black;
        margin: auto; 
        border-collapse: collapse; 
      }
      th{
        border: solid 2px black;
        font-size: 125%;
      }
      td{
        text-align: center; 
        border: solid 2px black;
      }
      col{
        background-color: #e1f4fa; 
      }
    </style>
  </head>
  <body>
    <table>
      <colgroup>
        <col span = 9>
      </colgroup>
      <thead>
        <tr>
          <th>Time</th>
          <th>Event</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>4&colon;45</td>
          <td>Woke Up</td>
        </tr>
        <tr>
          <td>5&colon;45</td>
          <td>Ate Breakfast</td>
        </tr>
        <tr>
          <td>5&colon;57</td>
          <td>Left House</td>
        </tr>
        <tr>
          <td>7&colon;10</td>
          <td>Arrived at XC Meet</td>
        </tr>
        <tr>
          <td>7&colon;30</td>
          <td>Started Warmup</td>
        </tr>
        <tr>
          <td>8&colon;30</td>
          <td>Race Started</td>
        </tr>
        <tr>
          <td>8&colon;47</td>
          <td>Finished Race</td>
        </tr>
        <tr>
          <td>11&colon;30</td>
          <td>Got Team's Trophy</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Imitation Assignment</title>
    <style>
      .grid-container{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        column-gap: 20px;
        row-gap: 20px;
        background-color: #d9d9d9;
        padding: 10px;
      }
      div{
        border: 4px solid black;
      }
      .penguins{
        width: 300px;
        height: 150px;
        background-image: url(images/5.3Images/penguins.jpg);
        background-repeat: no-repeat;
        background-size: 100% auto;
        filter: sepia(100%);
      }
      .football{
        width: 250px;
        height: 115px;
        background-image: url(images/5.3Images/football_field.jpg);
        background-repeat: no-repeat;
        background-size: 100% auto;
      }
      .dinosaur{
        width: 300px;
        height: 300px;
        background-image: url(images/5.3Images/dinosaur.png);
        background-repeat: no-repeat;
        background-size: 100% auto;
      }
      .seagull{
        width: 300px;
        height: 250px;
        background-image: url(images/5.3Images/seagull.png);
        background-repeat: no-repeat;
        background-size: 100% auto;
      }
      .butterfly{
        width: 300px;
        height: 243px;
        background-image: url(images/5.3Images/butterfly.jpg);
        background-repeat: no-repeat;
        background-size: 100% auto;
      }
      .theater{
        width: 300px;
        height: 250px;
        background-image: url(images/5.3Images/theater_stage.jpg);
        background-repeat: no-repeat;
        background-size: 100% auto;
      }
    </style>
  </head>
  <body>
    <section class = "grid-container">
        <div class = "penguins"></div>
        <div class = "football"></div>
        <div class = "dinosaur"></div>
        <div class = "seagull"></div>
        <div class = "butterfly"></div>
        <div class = "theater"></div>
    </section>
  </body>
</html>

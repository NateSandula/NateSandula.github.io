<!DOCTYPE html>
<html>
  <head>
    <title>Imitation Assignment</title>
    <style>
      .grid-container{
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 20px;
        background-color: #d9d9d9;
        padding: 10px;
      }
      .penguins{
        width: 450px;
        height: 300px;
        filter: sepia(57%);
        border: 1px solid black;
        border-radius: 100%;
      }
      .football{
        width: 500px;
        height: 230px;
        filter: grayscale(100%);
        border: 50px solid black;
        border-image: url(images/5.3Images/tic-tac-toe.png) 50 round;
      }
      .dinosaur{
        width: 455px;
        height: 482px;
        -webkit-filter: hue-rotate(103deg) drop-shadow(5px 0px 3px #000000);
        filter: hue-rotate(103deg) drop-shadow(5px 0px 3px #000000);
      }
      .seagull{
        width: 560px;
        height: 396px;
        background-image: linear-gradient(45deg, #4c59e0, white);
        filter: drop-shadow(0px 5px 3px #5c5c5c);
      }
      .butterfly{
        width: 400px;
        height: 243px;
        border-radius: 50px 0px 50px 0px;
        filter: invert(90%);
      }
      .theater-container{
        position: relative;
        width: 400px;
        height: 352px;
      }
      .theater{
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: url(images/5.3Images/theater_stage.jpg);
        background-repeat: no-repeat;
        background-size: 100% auto;
        filter: blur(3px);
        z-index: 1; /* Ensure it's above the background */
      }
      p{
        position: absolute;
        top: 50%; 
        left: 50%; 
        transform: translate(-50%, -50%);
        font-size: 48px;
        color: white;
        z-index: 2;
        text-align: center;
        text-shadow: 2px 2px 4px black;
        
      }
    </style>
  </head>
  <body>
    <section class = "grid-container">
        <img src = "images/5.3Images/penguins.jpg" class = "penguins">
        <img src = "images/5.3Images/football_field.jpg" class = "football"></div>
        <img src = "images/5.3Images/dinosaur.png" class = "dinosaur"></div>
        <img src = "images/5.3Images/seagull.png" class = "seagull">
        <img src = "images/5.3Images/butterfly.jpg" class = "butterfly">
        <div class = "theater-container">
          <div class = "theater"></div>
          <p>Presenting</p>
        </div>
    </section>
  </body>
</html>

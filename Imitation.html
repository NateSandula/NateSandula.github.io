<!DOCTYPE html>
<html>
  <head>
    <title>Imitation Assignment</title>
    <style>
      .grid-container{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        column-gap: 20px;
        row-gap: 20px;
        background-color: #d9d9d9;
        padding: 10px;
      }
      .penguins{
        width: 300px;
        height: 200px;
        filter: sepia(57%);
        border: 1px solid black;
        border-radius: 100%;
      }
      .football{
        width: 500px;
        height: 230px;
        filter: grayscale(100%);
        border: 50px solid black;
        border-image: url(images/5.3Images/tic-tac-toe.png) 50 round;
      }
      .dinosaur{
        width: 300px;
        height: 300px;
        -webkit-filter: hue-rotate(103deg) drop-shadow(5px 0px 3px #000000);
        filter: hue-rotate(103deg) drop-shadow(5px 0px 3px #000000);
      }
      .seagull{
        width: 300px;
        height: 250px;
        background-image: linear-gradient(45deg, #4c59e0, white);
        filter: drop-shadow(0px 5px 3px #d9d9d9);
      }
      .butterfly{
        width: 300px;
        height: 250px;
        background-image: url(images/5.3Images/butterfly.jpg);
        background-repeat: no-repeat;
        background-size: 100% auto;
      }
      .theater{
        width: 300px;
        height: 250px;
        background-image: url(images/5.3Images/theater_stage.jpg);
        background-repeat: no-repeat;
        background-size: 100% auto;
      }
    </style>
  </head>
  <body>
    <section class = "grid-container">
        <img src = "images/5.3Images/penguins.jpg" class = "penguins">
        <img src = "images/5.3Images/football_field.jpg" class = "football"></div>
        <img src = "images/5.3Images/dinosaur.png" class = "dinosaur"></div>
        <img src = "images/5.3Images/seagull.png" class = "seagull">
        <div class = "butterfly"></div>
        <div class = "theater"></div>
    </section>
  </body>
</html>

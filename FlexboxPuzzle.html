<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Puzzle</title>
    <style>
      .grid-container{
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr 1fr;
        row-gap: 10px;
      }
      .container{
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        width: 600px;
      }
      .hidden{
        display: none;
      }
    </style>
  </head>
  <body>
    <section class = "grid-container">
        <h1> Nate Sandula - Fish Puzzle </h1>
        <div class = "container">
          <img src = "images/puzzle/puzzle3_D.jpg">
          <img src = "images/puzzle/puzzle3_A.jpg">
          <img src = "images/puzzle/puzzle3_G.jpg">
          <img src = "images/puzzle/puzzle3_J.jpg">
          <img src = "images/puzzle/puzzle3_B.jpg">
          <img src = "images/puzzle/puzzle3_C.jpg">
          <img src = "images/puzzle/puzzle3_F.jpg">
          <img src = "images/puzzle/puzzle3_I.jpg">
          <img src = "images/puzzle/puzzle3_E.jpg">
          <img src = "images/puzzle/puzzle3_H.jpg" class = "hidden">
        </div>
    </section>
  </body>
</html>

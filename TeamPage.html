<!DOCTYPE html>
<html>
  <head>
    <title>Team Page</title>
    <style>
      ul {
        list-style-type: none;
        background-color: #303030;
        margin-bottom: 0px;
      }
      li{
        display: inline-block;
      }
      li a {
      	display: block;
        color: #ededed;
        font-size: 125%;
        text-align: center;
        padding: 10px 4px;
        background-color: #303030;
      }
      div{
        border: 4px solid #303030;
        background-color: #ededed;
        margin: 20px;
      }
      div img{
        margin: 10px; 
        float: left;
        border: 2px solid #303030;
        background-color: #303030;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href = #home>Home</a></li>
      <li><a href = #News>Staff</a></li>
      <li><a href = #Products>Products</a></li>
      <li><a href = #Contact>Contact</a></li>
    </ul>
    <h1 style  = "font-size: 200%; position: relative; left: 20px; margin-top: 5px;" >Team Members</h1>
    <div>
      <img src = "images/DarthVader.jpg" 
        alt = "Darth Vader" 
        width = "200px"/>
      <h2 style = "margin-bottom: 0px;">Darth Vader</h2>
      <h3>Team Leader</h3>
    </div>
  </body>
</html>
